<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>KnockoutApp Todo Example</title>
		<link href="./style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>

    <script type="text/javascript" src="../build/knockout.app.min.js"></script>
    <script type="text/javascript" src="./localstorage-sync.js"></script>
    <script type="text/javascript" src="./dirty-flag.js"></script>
    <script type="text/javascript" src="./bindings.js"></script>

    <script type="text/javascript" src="./app.js"></script>

	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>KnockoutApp Todo Example</h1>
				<input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: addInput" placeholder="What needs to be done?" autofocus>
			</header>

			<section id="main" data-bind="visible: models().length">

				<ul id="todo-list" data-bind="foreach: toShow">
					<li data-bind="css: { completed: attributes.done, editing: editing }">

						<div class="view">
							<input class="toggle" data-bind="checked: attributes.done" type="checkbox">
							<label data-bind="text: attributes.title, event: { dblclick: edit}"></label>
							<button class="destroy" data-bind="click: destroy"></button>
						</div>

						<input class="edit" data-bind="value: attributes.title, valueUpdate: 'afterkeydown', enterKey: edit, selectAndFocus: editing, event: { blur: edit }">
					</li>
				</ul>
			</section>
			<footer id="footer">
				<ul id="filters">
					<li>
						<a href="" data-bind="click: function() {show('all')}, css: { selected: show() == 'all' }">Todo</a>
					</li>
					<li>
						<a href="" data-bind="click: function() {show('todo')}, css: { selected: show() == 'todo' }">Todo</a>
					</li>
					<li>
						<a href="" data-bind="click: function() {show('done')}, css: { selected: show() == 'done' }">Done</a>
					</li>
				</ul>
			</footer>
		</section>

		<footer id="info">
			<span data-bind="visible: models().length">Double-click to edit a todo</span>
			<p>Template from <a href="http://todomvc.com">TodoMVC</a>, originally created by <a href="http://sindresorhus.com/">Sindre Sorhus</a></p>
			<p>Custom bindings used in this example are taken by <a href="https://github.com/addyosmani/todomvc/tree/gh-pages/architecture-examples/knockoutjs">KnockoutJS TodoMVC App</a></p>
		</footer>

	</body>
</html>
