<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>KnockoutApp ToDo Example</title>
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="./style.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.2.0.js"></script>

		<script type="text/javascript" src="../knockout.app.js"></script>
		<script type="text/javascript" src="./localstorage-sync.js"></script>
		<script type="text/javascript" src="./dirty-flag.js"></script>
		<script type="text/javascript" src="./app.js"></script>

	</head>

	<body>

		<h1>KnockoutApp ToDo Example</h1>
		<div id="wrapper">

			<form data-bind="submit: addFromForm" id="addForm">
    		<input type="text" placeholder="What's to do?" />
			</form>

			<ul data-bind="foreach: collection.toShow" id="list">
				<li>
					<div data-bind="visible: !editing()" class="task">
						<div data-bind="css: { checkboxDone: attributes.done }, click: function() { attributes.done(!attributes.done()) }" class="checkbox">&#10004;</div>
						<div data-bind="text: attributes.title, css: { nameDone: attributes.done }, click: edit" class="name"></div>
						<div data-bind="click: destroy" class="remove">&times;</div>
					</div>
					<input data-bind="visible: editing, hasfocus: editing, value: attributes.title" />
				</li>
			</ul>

			<span> Show:</span>
			<a href="" data-bind="click: function() {collection.show('all')}">All</a>
			<a href="" data-bind="click: function() {collection.show('done')}">Done</a>
			<a href="" data-bind="click: function() {collection.show('todo')}">Todo</a>

		</div> <!-- /#wrapper -->

	</body>
</html>
